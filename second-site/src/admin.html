<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IOTA</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/45a7f34b95.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link type="image/x-icon" rel="shortcut icon" href="css/favicon.ico">
        </head>
        <body>
<figure>
  <section class="py-5 text-center container">
        <h1 class="fw-light" style="font-family: var(--bs-font-sans-serif);">Взаимодействие со смарт-контрактом</h1>
        <h2>в сети IOTA</h2>
        <span>Адрес подключенного кошелька: </span> <span id="wallet"></span>
          <p><input type="checkbox" id="debug_checkbox" name="show_debug">toogle debug</p>
  </section>

<main>
  <div class="py-5 bg-light">
    <div class="container">
      <div class="buying" style="width: 50%; height: 50%; border:1px solid; padding: 10px; border-radius: 12px;">
      <div class="form-group">
        <label for="addWallet">Введите адрес кошелька для покупки:</label>
        <input type="text" class="form-control" id="addWallet" style="width: 400px; border-radius: 12px;">
    </div>
    <br>
         <p><mark>Покупка кофе</mark><br>
    Выберите день недели и вид кофе</p>
    <form>
      <select id="addDay">
       <option value="0">Понедельник</option>
       <option value="1">Вторник</option>
       <option value="2">Среда</option>
       <option value="3">Четверг</option>
       <option value="4">Пятница</option>
       <option value="5">Суббота</option>
       <option value="6">Воскресенье</option>
      </select>
     </form> 
     <br>
  <form>
    <select id="addCoffee">
     <option value="0">Эспрессо</option>
     <option value="1">Американо</option>
     <option value="2">Каппучино</option>
     <option value="3">Латте</option>
     <option value="4">Раф</option>
    </select>
   </form> 
<br>
   <div id="debug" style="width: 50%; height: 50%; border:1px solid; padding: 10px; border-radius: 12px;">
      <div class="form-group">
        <label for="addDay">Add day:</label>
        <input type="text" class="form-control" id="selDay" style="border-radius: 12px; width: 200px;">
    </div>
    <div class="form-group">
      <label for="addCoffee">Add coffee:</label>
      <input type="text" class="form-control" id="selCoffee" style="border-radius: 12px; width: 200px;">
  </div>
    <p>Show day: </span> <span id="showDay"></p>
    <p>Show coffee: </span> <span id="showCoffee"></p>
      <button class="show_values" onclick="show()">Show values</button>
      <br>
  </div>
<br>
    <div class="form-group">
      <button class="save" onclick="save()">Купить</button>
  </div>
  </div>
  <br>
  <div class="getting_data" style="width: 55%; height: 55%; border:1px solid; padding: 10px; border-radius: 12px;">
    <div class="form-group">
        <label for="readWallet">Введите адрес кошелька для получения данных:</label>
        <input type="text" class="form-control" id="readWallet" style="border-radius: 12px; width: 400px;">
    </div>
    <br>
    <div class="form-group">
        <button class="readUser" onclick="readUser()">Чтение данных пользователя</button>
    </div>
    <br>
    <div>
      <button class="getalltable" onclick="getalltable()">Чтение общих данных</button>
    </div>
    <br>
    <div id="showResult" >
        <div>
            <span>Последний выбранный день: </span> <span id="targetDay"></span>
        </div>
        <div>
            <span>Последнее выбранное кофе: </span> <span id="targetCoffee"></span>
        </div>
    </div>
    <div class="form-group">
      <button class="clearusertable" onclick="clearusertable()">Очистить данные для пользователя</button>
      <button class="clearalltable" onclick="clearalltable()">Очистить общие данные</button>
  </div>
    <div id="tablearr">
    </div>
    </div>
</div>
  


</form> 
</div></div>
</main>
        <footer class="text-muted py-5" style = "position:relative; text-align:right;">
          <div class="container" >
            
              <a style = "padding-right: 174px;"> Студенты СПБГУТ:</a><br><ul style="float: right;">
                <li >Дворецков Кирилл</li>
                <li >Мартынюк Анастасия</li>
                <li >Миронов Кирилл</li>
                <li >Огорельцев Павел</li>
            </ul>
            
            
          </div>
        </footer>
    </figure>
    <script charset="utf-8"
        src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        type="text/javascript">
</script>
<script src='./js/web3_script.js' type='text/javascript'></script>
<script type="text/javascript">
  $(document).ready(function() {
      $('#debug_checkbox').click(function() {
        $('#debug').toggle();
      });
  });
</script>
</body>
    </html>
